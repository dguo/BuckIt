{% extends "base.html" %}

{% block titleExtra %} | Login {% endblock %}

{% block scriptfn %}
<script type="text/javascript">
$(document).ready(function() {
    {% if errorcode == "1" %}
    $('#register').hide();
    {% elif errorcode == "2" %}
    $('#login').hide();
    {% else %}
    $('#register').hide();
    {% endif %}

    $('#registerbutton').live('click', function(event) {
        $('#register').show();
        $('#name').focus();
        $('#login').hide();
    });

    $('#loginbutton').live('click', function(event) {
        $('#login').show();
        $('#name').focus();
        $('#register').hide();
    });
});

$(function() {
    $('#login_nav_button').addClass('current-page');
    $('#profile_nav_button').removeClass('current-page');
    $('#search_nav_button').removeClass('current-page');
    $('#home_nav_button').removeClass('current-page');
});
</script>
{% endblock %}

{% block grayBlock %}
        <div class="slider">
            <div class="container">
                <div class="row">
                    <div class="span8 offset2">
                        <div class="flexslider">
                            <ul class="slides">
                                <li data-thumb="/static/img/buckitlogopic.png">
                                    <img src="/static/img/buckitlogopicbig.png">
                                </li>
                                <li data-thumb="/static/img/slider/2.jpg">
                                    <img src="/static/img/slider/2.jpg">
                                </li>
                                <li data-thumb="/static/img/slider/1.jpg">
                                    <img src="/static/img/slider/1.jpg">
                                </li>
                                <li data-thumb="/static/img/slider/3.jpg">
                                    <img src="/static/img/slider/3.jpg">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block Content %}
<div class="container">
    <div class="container profile">
        <div class="row">
            <a id="loginbutton" href="#">Login</a>
            <a id="registerbutton" href="#">Register</a>
        </div>
        <div class="what-we-do container">
            <div class="row">
                <div class="service span5 offset3">
                    <div id="login">
                        <form class="form" method="POST" action=".">{% csrf_token %}
                            <label style="color:red;"><strong>{{error}}</strong></label>
                            <label for="name">User Name:</label>
                            <input id="name" type="text" name="username"/>
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password"/>
                            <h4><button type="submit" class="login" name="login">LOGIN</button></h4>
                        </form>
                    </div>
                    <div id="register">
                        <form class="form" method="POST" action=".">{% csrf_token %}
                            <label style="color:red;"><strong>{{error}}</strong></label>
                            <label for="name">User Name:</label>
                            <input id="name" type="text" name="username"/>
                            <label for="firstname">First Name:</label>
                            <input id="firstname" type="text" name="firstname"/>
                            <label for="lastname">Last Name:</label>
                            <input id="lastname" type="text" name="lastname"/>
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password"/>
                            <h4><button type="submit" class="login" name="create">Create Account</button></h4>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="true" /></div>
</div>
    {% endblock %}
