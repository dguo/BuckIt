<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>BuckIt {% block titleExtra %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/prettyPhoto/css/prettyPhoto.css">
        <link rel="stylesheet" href="/static/css/flexslider.css">
        <link rel="stylesheet" href="/static/css/font-awesome.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/bootstrap-tagmanager.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="/static/ico/buckiticon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">

        <!-- Javascript -->
        <script src="/static/js/jquery-1.8.2.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.flexslider.js"></script>
        <script src="/static/js/jquery.tweet.js"></script>
        <script src="/static/js/jflickrfeed.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="/static/js/jquery.ui.map.min.js"></script>
        <script src="/static/js/jquery.quicksand.js"></script>
        <script src="/static/prettyPhoto/js/jquery.prettyPhoto.js"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="/static/js/bootstrap-tagmanager.js"></script>

        {% block jsSources %}{% endblock %}

    </head>

    <body>

        <!-- Header -->
        <div class="container">
            <div class="header row">
                <div class="span12">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </a>
                            <h1>
                                <a class="brand" href="\home\"></a>
                            </h1>
                            <div class="container span1">
                            <h1>
                                <a class="taskbutton" href="/home/"><i class="icon-check"></i></a>
                            </h1>
                        </div>
                            <div class="nav-collapse collapse">
                                <ul class="nav pull-right">
                                    </li>
                                    <li class="current-page">
                                        <a href="/home/"><i class="icon-home"></i><br />Home</a>
                                    </li>
                                    <li>
                                        <a href="/profile/Molly/"><i class="icon-user"></i><br />Profile</a>
                                    </li>
                                    <li>
                                        <a href="/login/"><i class="icon-road"></i><br />log out</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gray Block -->
        {% block grayBlock %}{% endblock %}

        <!-- Content -->
        {% block Content %}{% endblock %}

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="copyright span4">
                        <p>Copyright 2012 Andia - All rights reserved. Template by <a href="http://azmind.com">Azmind</a>.</p>
                    </div>
                    <div class="social span8">
                        <a class="facebook" href=""></a>
                        <a class="twitter" href=""></a>
                        <a class="pinterest" href=""></a>
                    </div>
                </div>
            </div>
        </footer>

        {% block scriptfn %}{% endblock %}
    
    </body>

</html>
